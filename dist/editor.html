<!DOCTYPE html>
<html>
    <head>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

        <!-- Code Editor -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.50.2/codemirror.min.js"></script>
        <script src="https://codemirror.net/addon/comment/comment.js"></script>
        <script src="https://codemirror.net/addon/edit/matchbrackets.js"></script>
        <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.50.2/codemirror.min.css" />
        <link rel="stylesheet" href="https://codemirror.net/theme/material-palenight.css" />

        <!-- Content Display -->
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />

        <!-- CSS -->
        <link rel='stylesheet' type='text/css' href="editor.css">

    </head>

    <body>
        <div class="grid-container">
            <div id="editor-tools">
                <button id="save-button" type="button">Save</button>
            </div>
            <div id="editor"></div>
        </div>
        
        <script src="editor.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
        <title>my shit</title>
        <link rel='stylesheet' type='text/css' href="player.css">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    </head>

    <body>
        <div id="gameContainer"></div>
        <script>
            var gameIframe = document.createElement('iframe');
            gameIframe.id = "gameIframe";
            gameIframe.src = "game.html";
            gameIframe.scrolling = 'no';
            gameIframe.frameBorder = '0';
            
            gameIframe.onload = function() {
                gameIframe.width = gameIframe.contentWindow.gameWidth;
                gameIframe.height = gameIframe.contentWindow.gameHeight;
            }
            
            gameIframe.style.transform = 'scale(0.25, 0.25)';

            $('#gameContainer').append(gameIframe);
        </script>
    </body>
</html>
